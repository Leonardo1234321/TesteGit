<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    <label for='nome'>Nome do produto: </label>
    <input id='nome' name='nome' type='text'><br><br>
    <label for='preco'>Preço do produto em R$: </label>
    <input type='number' step='0.01' id='preco' name='preco'><br><br>
    <label for='category'>Categoria do produto: </label>
    <select id='category' name='category'>
        <option value='comidas'>comidas</option>
        <option value='cosmeticos'>cosméticos</option>
        <option value='saude'>saúde</option>
        <option value='pets'>pets</option>
        <option value='casa'>casa</option>
        <option value='outro' selected>outro</option>
    </select><br><br>
    <label for='descricao'>Descrição do produto: </label>
    <input type='text' id='descricao' name='descricao'><br><br>
    <button id="bttn" onclick="main()">Adicionar produto</button><br><br>
    <table id='tabela'>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Descrição</th>
        </tr>

    </table>
    <div id='erro'></div>
    <script src='ex21js.js'></script>
</body>
</html>
