<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jogo_da_velha {
           background-color: rgb(200, 200, 200); 
           width: 300px;
           height: 300px;
           text-align: center;
        }
        tr td{
            border: 4px solid black;
            font-size: 50px;
        }
        
    </style>
</head>
<body>
    <table id='jogo_da_velha'>
        <tr>
            <td onclick="marcar(this, 0, 0)">1</td>
            <td onclick="marcar(this, 0, 1)">1</td>
            <td onclick="marcar(this, 0, 2)">1</td>
        </tr>
        <tr>
            <td onclick="marcar(this, 1, 0)">1</td>
            <td onclick="marcar(this, 1, 1)">1</td>
            <td onclick="marcar(this, 1, 2)">1</td>
        </tr>
        <tr>
            <td onclick="marcar(this, 2, 0)">1</td>
            <td onclick="marcar(this, 2, 1)">1</td>
            <td onclick="marcar(this, 2, 2)">1</td>
        </tr>
    </table>
    <button>Iniciar Jogo</button>
    <script src="ex22js.js"></script>
</body>
</html>
