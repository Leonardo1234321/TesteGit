<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro do contato</h1>
    <form id="cadastro">
        <label for="nome">Nome do contato: </label><br>
        <input name="nome" type="text" required><br>

        <label for="telefone">Telefone do contato: </label><br>
        <input name="telefone" type="tel" pattern="[0-9]{2}[0-9]{3}[0-9]{8}" required placeholder="5584999999999"><br>
        
        <label for="email">Email do contato: </label><br>
        <input type="email" required><br>
        
        <button>Enviar</button>
    </form>
    <script src="script_cadas_con.js"></script>
</body>
</html>
